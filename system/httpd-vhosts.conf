<VirtualHost *:443>
    ServerAdmin webmaster@www.testing.dom
    DocumentRoot "E:/documents/Documents/C-IT/website/cit"
     ServerName cit.cit
     ServerAlias *.cit.cit
     SSLEngine on
     SSLCertificateFile "C:/xampp/apache/conf/ssl.crt/server.crt"
     SSLCertificateKeyFile "C:/xampp/apache/conf/ssl.key/server.key"
     <FilesMatch "\.(cgi|shtml|phtml|php)$">
     SSLOptions +StdEnvVars
     </FilesMatch>
    ErrorLog "logs/www.testing.dom-error.log"
    CustomLog "logs/www.testing.dom-access.log" common
    <Directory "E:/documents/Documents/C-IT/website/cit">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order Deny,Allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>